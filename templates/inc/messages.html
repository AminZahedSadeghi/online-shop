<div class="container m-3">
    <div class="row justify-content-center">
        <div class="col-7">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
                         role="alert">
                        {{ message }}
                        <button type="button"
                                class="close"
                                data-dismiss="alert"
                                aria-label="Close"
                                dir='rtl'>
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
